version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: compyle-postgres
    environment:
      POSTGRES_DB: orbitspace_compyle
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: compyle-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: compyle-fastapi
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - NEXTJS_API_URL=http://nextjs:3000
      - WORKSPACE_ROOT=/workspaces
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_APP_PRIVATE_KEY_PATH=/app/github-app-key.pem
      - GIT_BOT_NAME=Compyle Bot
      - GIT_BOT_EMAIL=bot@compyle.dev
    volumes:
      - ./workspaces:/workspaces
      - ./github-app-key.pem:/app/github-app-key.pem:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.nextjs
    container_name: compyle-nextjs
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/orbitspace_compyle
      - REDIS_URL=redis://redis:6379
      - FASTAPI_URL=http://fastapi:8000
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      fastapi:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
